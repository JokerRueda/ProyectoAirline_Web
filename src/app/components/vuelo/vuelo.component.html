<!-- Page Wrapper -->
<div id="wrapper">
    <app-menu></app-menu>
    <div class="container-fluid mt-4">
      <div class="row">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Vuelos</li>
          </ol>
        </nav>
        <div class="col-md-12 d-flex justify-content-center">
          <div class="page-header">
            <h1>
              <small>Vuelos</small>
            </h1>
          </div>
        </div>
      </div>
      <!--CONTENIDO-->
      <div class="row">
        <div class="col-md-10">
          <div class="">
            <!-- Button trigger modal -->
  
          </div>
          <!--INICIA TABLA-->
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Numero Vuelo</th>
                  <th scope="col">Origen</th>
                  <th scope="col">Destino</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Cantidad Pasajeros</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Comprar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of vueloList">
                  <td>{{item.numVuelo}}</td>
                  <td>{{item.origen}}</td>
                  <td>{{item.destino}}</td>
                  <td>{{item.fecha}}</td>
                  <td>{{item.cantPasajero}}</td>
                  <td>{{item.valor}}</td>
                  <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="comprar(item._id)">
                    <i class="bi bi-airplane"></i>
                  </button>
                </td>
                  
                </tr>
            </table>
          </div>
          <!--TERMINA TABLA-->
        </div>
      </div>
    </div>
    
    <!-- Modal New Animal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo vuelo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="card p-2" (ngSubmit)="newVueloEntry()" [formGroup]="vueloForm">
            <div class="mb-3">
              <label for="pasaporte" class="form-label">Pasaporte</label>
              <input type="text" class="form-control" id="pasaporte" aria-describedby="emailHelp"
                placeholder="Pasaporte" formControlName="pasaporte">
            </div>
            <div class="mb-3">
              <label for="documento" class="form-label">Documento</label>
              <input type="text" class="form-control" id="documento" aria-describedby="emailHelp"
                placeholder="Documento" formControlName="documento">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                  placeholder="Nombre" formControlName="nombre">
              </div>
            <div class="mb-3">
              <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fechaNac" placeholder="Fecha" formControlName="fechaNac">
            </div>
            <div class="input-group justify-content-center md-12">
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
